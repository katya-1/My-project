<!DOCTYPE html>
<html>
<head>
	<meta  http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta name="description" content="Форма">
	<meta name="keywords" content="форма,заполнять,UI-элементы">
	<title>Формы | Булгак Екатерина</title>
	<link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>
	<section id="container">
		<header id="header">
			<h1>Формы с UI-элементами</h1>
		</header>
		<form>
			<div>
				<fieldset>
				<legend><b>Radio</b></legend>
				<input type="radio" name="browser" value="first">Первый</input></br>
				<input type="radio" name="browser" value="second">Второй</input>
				</fieldset>
			</div>
			<div>
				<fieldset>
				<legend><b>Frame</b></legend>
				<img src="frame.png" alt="logo" height="90" width="60"></br>
				<input type="text" size="20"></input>
				<button>Ok</button>
				</fieldset>
			</div>
			<div>
				<fieldset>
				<legend><b>Checkbox</b></legend>
				<input type="checkbox" name="browser" value="first">Первый</input></br>
				<input type="checkbox" name="browser" value="second">Второй</input></br>
				<input type="checkbox" name="browser" value="first">Третий</input>
				</fieldset>
			</div>
			<div>
				<fieldset>
				<legend><b>Listbox</b></legend>
				<select name="select" multiple>
	    		<option selected value="s1">Первый</option>
	   			<option value="s2">Второй</option>
	   			<option value="s3">Третий</option>
	   			<option value="s4">Четвертый</option>
	   			<option value="s5">Пятый</option>
	   			<option value="s6">Шестой</option>
	   		    </select>
	   	        </fieldset>
			</div>
			<div>
				<fieldset>
				<legend><b>Combobox</b></legend>
				<select name="combo">
	    		<option selected value="c1">Первый</option>
	   			<option value="c2">Второй</option>
	   			<option value="c3">Третий</option>
	   			<option value="c4">Четвертый</option>
	   			<option value="c5">Пятый</option>
	   			<option value="c6">Шестой</option>
	   		    </select>
				</fieldset>
			</div>
			<div>
				<fieldset>
				<legend><b>Бегунок</b></legend>
				<input type="range" value="50" min="1" max="50">
				</fieldset>
			</div>
			<div>
				<fieldset>
				<legend><b>Счетчик</b></legend>
				<input type="text" size="5"></input>
				</fieldset>
			</div>
			<div class="knopka">
				<p><button>Ok</button>
				<button>Отмена</button></p>
			</div>
		</form>
	</section>		
</body>
</html>
